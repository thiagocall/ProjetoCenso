<div class="container">
  <div class=" p-4">
  </div>

  <div class="row container">
    <div class="form-group col-md-8">
      <div class="input-group">
        <h2 class="font-weight-light">Detalhe Professor</h2>
      </div>
    </div>
    <div class="col-md-1 offset-1">
      <button [routerLink]="['/ProfessorConsulta']" class="btn btn-outline-primary"  style="padding-left: 20px;  padding-right: 20px;"> Voltar</button>
    </div>
  </div>

  <!--spinner-->
  <div *ngIf="!professor" class="container text-center mt-5">
    <i class="fas fa-spinner fa-pulse fa-5x mt-5"></i>
  </div>

  <!--desaparecer todos os campos-->
  <div *ngIf='professor' class="container text-center">
    <form>
      <div class="form-row">

        <div class="form-group col-md-3">
          <div class="titulo">CPF:</div>
          <input type="text" class="form-control" id="cpf" disabled="true" value="{{professor.cpfProfessor}}">
        </div>

        <div class="form-group col-md-4">
          <div class="titulo">Nome:</div>
          <input type="text" class="form-control" id="nome" disabled="true" value="{{professor.nomProfessor}}">
        </div>

        <div class="form-group col-md-3">
          <div class="titulo">Titulação:</div>
          <input type="text" class="form-control" id="titulacao" disabled="true" value="{{professor.titulacao}}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="titulo">Regime:</div>
          <input type="text" class="form-control" id="regime" disabled="true" value="{{professor.regime}}">
        </div>

        <div class="form-group col-md-4">
          <div class="titulo">Cod Região:</div>
          <input type="text" class="form-control" id="codRegiao" disabled="true" value="{{professor.codRegiao}}">
        </div>

        <div class="form-group col-md-3">
          <div class="titulo">Nome da Região:</div>
          <input type="text" class="form-control" id="nomeRegiao" disabled="true" value="{{professor.nomeRegiao}}">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="titulo">Quantidade de Horas Ds:</div>
          <input type="text" class="form-control" id="qtdHorasDs" disabled="true" value="{{professor.qtdHorasDs}}">
        </div>

        <div class="form-group col-md-4">
          <div class="titulo">Quantidade de Horas Fs:</div>
          <input type="text" class="form-control" id="qtdHorasFs" disabled="true" value="{{professor.qtdHorasFs}}">
        </div>

        <div class="form-group col-md-3">
          <div class="titulo">Carga Total:</div>
          <input type="text" class="form-control" id="cargaTotal" disabled="true" value="{{professor.cargaTotal}}">
        </div>
      </div>
    </form>

    <div class="p-4"></div>
    <!--tabela-->
    <table class="table table-hover fundo-tabela" style="width: 900px;">
      <thead class="titulo-tabela">
        <tr>
          <th class="text-left">Código do Curso</th>
          <th class="text-left">Nome do Curso</th>
          <th class="text-left">Nome do Campus</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <div *ngIf='!professor.cursos' class="alert alert-danger mt-4" role="alert">
          Não há informações nessa busca!
        </div>
        <tr *ngFor="let item of professor.cursos">
          <td class="text-left">{{item.codcurso}}</td>
          <td class="text-left">{{item.nomcurso}}</td>
          <td class="text-left">{{item.nomcampus}}</td>
          <td>
        </tr>
      </tbody>
    </table>


  </div>
