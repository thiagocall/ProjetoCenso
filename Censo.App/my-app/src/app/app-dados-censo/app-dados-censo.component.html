<div class="mt-5 d-flex flex-wrap-reverse p-3" style="margin-left: 558px;">
    <h4 class="font-weight-light">Dados Censo - Otimização</h4>

    <button [routerLink]="['/Resultados']" class="btn btn-outline-primary btn-sm ml-4"> Voltar</button>
</div>


<div class="container">

    <div class="card" style="width: 18rem">
        <div class="card-header">
            <h5 class="card-title">Parâmetros de Otimização</h5>
        </div>
        <div class="card-body">
            <p class="card-text">Configure os parâmetros para inicar a otimização</p>
            <div class="row">
                <button class="btn btn-primary m-2" data-toggle="modal" data-target=".bd-example-modal-lg">
                    Parâmetros <i class="fas fa-sliders-h"></i>
                </button>

                <!--Inicio do modal com a mensagem de otimização-->
                <button type="button" class="btn btn-success m-2" (click)="Otimizar()" data-toggle="modal"
                    data-target="#modalExemplo"> Otimizar <i class="fas fa-rocket"> </i>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Realizando Otimização</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Continue navegando normalmente, avisaremos quando estiver pronto!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Fim do modal de otimização-->

            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg mt-5" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Parâmetros <i class="fas fa-sliders-h"></i> </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-md-5">

                        <div class="container mt-4">
                            <h4>Método de previsão</h4>
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="customControlValidation2"
                                    name="radio-stacked" value="-1" [(ngModel)]="parametro.Metodo" checked="true">
                                <label class="custom-control-label" for="customControlValidation2"
                                    tooltip="Calcula nota com base em regressão linear"
                                    placement="right">Tendência</label>
                            </div>
                            <div class="custom-control custom-radio mb-3">

                                <input type="radio" class="custom-control-input" id="customControlValidation3"
                                    name="radio-stacked" value="0" [(ngModel)]="parametro.Metodo">
                                <label class="custom-control-label" for="customControlValidation3"
                                    tooltip="Considera as condições do último ano para o ano atual"
                                    placement="right">Replica nota último
                                    ano</label>
                            </div>

                            <div class="form-group">
                                <label for="textarea">Observação:</label>
                                <textarea class="form-control" id="textarea" rows="3" [(ngModel)]="parametro.Observacao"></textarea>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-3">


                        <div class="custom-control custom-switch mt-0">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1"
                                [(ngModel)]="parametro.otimiza20p">
                            <label class="custom-control-label" for="customSwitch1">Otimizar Prof
                                20%</label>
                        </div>

                        <div id="limite" class="mt-2" *ngIf="parametro.otimiza20p">
                            <label for="RngLim20P">% Limite: {{parametro.Perclimite}}</label>
                            <input type="range" class="custom-range" id="RngLim20P" [(ngModel)]="parametro.Perclimite">
                        </div>

                        <div class="mt-2" *ngIf="parametro.otimiza20p">
                            <label for="RngUsoProf">Qtd Uso Prof 20%: {{parametro.usoProfessor}}</label>
                            <input type="range" class="custom-range" min="0" max="50" id="RngUsoProf"
                                [(ngModel)]="parametro.usoProfessor">
                        </div>

                    </div>
                    <div class="col-md-1 m-0"></div>
                    <div class="col-md-3 mr-auto">
                        <div class="mt-0">
                            <label for="RngQtdGEral">Qtd Uso Prof Geral:
                                {{parametro.usoProfessorGeral}}</label>
                            <input type="range" class="custom-range" min="0" max="30" id="RngQtdGEral"
                                [(ngModel)]="parametro.usoProfessorGeral">
                        </div>
                        <div class="mt-2">
                            <label for="RngReduProf">% Redução Prof: {{parametro.PercReduProf}}</label>
                            <input type="range" class="custom-range" min="0" max="30" id="RngReduProf"
                                [(ngModel)]="parametro.PercReduProf">
                        </div>
                    </div>


                    <div class="col-md-1">

                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <h6>*Os parâmetros serão usados para a otimização</h6>
                    </div>
                    <button class="btn btn-secondary" (click)="Restaurar()">Restaurar</button>

                    <button class="btn btn-primary pl-3 pr-3" data-dismiss="modal"
                        (click)="SalvaParametro()">Ok</button>

                </div>
            </div>
        </div>
    </div>
</div>
