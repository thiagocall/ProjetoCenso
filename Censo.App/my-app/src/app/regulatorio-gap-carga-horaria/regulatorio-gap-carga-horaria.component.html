<div class="p-4 w-150 bd-highlight" >

  <div class=" fundo-tabela mt-3" style="min-height: 600px;">
      <div class="ml-4 mt-4">
          <h4>Gap Carga Horária</h4>
        </div>

    <!-- menu pesquisar -->
    <div class="input-group mb-0 col-md-6 tabela-centralizada mt-3">
      <input (keyup)="filtrarItem($event.target.value)" type="text" class="form-control"
        placeholder="Digite alguma coisa.." aria-label="Recipient's username"
        aria-describedby="basic-addon2">
    </div>
    <!-- fim menu pesquisar -->

    <!-- titulo-->
  
    <!-- fim titulo -->

    <div class="container mt-5 ml-3 mr-0">
      <div class="row m-0 p-0">
        <div class="col-md-7">

          <!-- inicio tabela principal-->
          <table class="table table-hover titulo-tabela">
            <thead class="titulo">
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Titulação</th>
                <th>Regime</th>
                <th tooltip="Carga Horária Dentro de Sala">CHDS</th>
                <th tooltip="Carga Horária Fora de Sala">CHFS</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dadosFiltrados | paginate: { itemsPerPage: 4, currentPage: p }">
                <td>{{item.nomProfessor}}</td>
                <td>{{item.cpfProfessor}}</td>
                <td>{{item.titulacao}}</td>
                <td>{{item.regime}}</td>
                <td>{{item.qtdHorasDs}}</td>
                <td>{{item.qtdHorasFs}}</td>
                <td>
                  <div class="btn-group">

                    <!-- <button type="button" id="{{item.cpfProfessor}}" class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/ProfessorConsultaDetalhe',item.cpfProfessor]" tooltip="Adicionar">
                      <i id="i_{{item.cpfProfessor}}" class="fas fa-user-plus 2x"></i>
                    </button> -->

                    <button type="button" id="{{item.cpfProfessor}}" class="btn btn-outline-primary btn-sm"
                      tooltip="Adicionar" (click)="addProfessor(item)">
                      <i id="i_{{item.cpfProfessor}}" class="fas fa-user-plus 2x"></i>
                    </button>

                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- fim inicio tabela principal-->

          <!-- inicio paginacao-->
          <pagination-controls *ngIf="resultado" previousLabel="Anterior" nextLabel="Próximo" (pageChange)="p = $event">
          </pagination-controls>
          <!-- fim paginacao-->

        </div>
        <div class="col-md-5 pl-2 mr-0" >
          <div class="card" style="width: 600px;">
            <div class="card-header ">

              <!-- inicio titulo-->
              <ul class="nav nav-pills card-header-pills d-flex justify-content-between">
                <li class="nav-item">
                  <a class="nav-link">Nome</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">CPF</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" tooltip="Carga Horária Dentro de Sala">CHDS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" tooltip="Carga Horária Fora de Sala">CHFS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"></a>
                  </li>
              </ul>
              <!-- fim titulo-->
            </div>
            <table class="table" style="width: 550px;">
              <tbody>
                <tr *ngFor="let item of listaProfessorAdicionado">
                    <td>{{item.nomProfessor}}</td>
                    <td>{{item.cpfProfessor}}</td>
                    <td>{{item.qtdHorasDs}}</td>
                    <td>{{item.qtdHorasFs}}</td>
                    <td><button class="btn btn-outline-danger btn-sm" (click)="removerProfessor(item)"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
              </tbody>
            </table>

            <!-- botão enviar-->
            <div class="card-body">
              
            </div>
            <!-- fim botão enviar-->
          </div>
          <div style="width: 600px;">
            <button type="button" class="btn btn-outline-primary btn-sm mt-2 d-flex ml-auto">Calcular </button>  
          </div>
        </div>
      </div>
    </div>
