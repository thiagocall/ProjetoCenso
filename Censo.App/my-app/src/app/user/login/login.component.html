<body class="text-center p-5" data-gr-c-s-loaded="true">
  <div class="p-4"></div>
  <h1>
    <span class="leter-primary">Estratégia</span><span class="leter-second">Acadêmica</span>
  </h1>

  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <img class="mb-4" src="" alt="" width="72" height="72">

   
    <input type="email" id="username" class="form-control" placeholder="Usuário" name="username" required
      [(ngModel)]="model.email">
      <div class="p-2"></div>
   
    <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required
      [(ngModel)]="model.password">
    
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    
    <p class="mt-3 mb-1 text-muted">Não tem login? Cadastre-se abaixo</p>
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me
      cadastrar</button>
  </form>

</body>
