<form class="text-center p-5" data-gr-c-s-loaded="true">
  <div class="p-4"></div>
  <h1>
    <span class="leter-primary">Estratégia</span><span class="leter-second">Acadêmica</span>
  </h1>

  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
  

    <div class="mt-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <input class="form-control" type="text" formControlName="email" required [(ngModel)]="model.email" [ngClass]="{ 'is-invalid': 
                       registerForm.get('email').errors && 
                       registerForm.get('email').touched}" placeholder="nome.sobrenome@yduqs.com.br" />
          <div *ngIf="registerForm.get('email').hasError('required') &&
                      registerForm.get('email').touched" class="invalid-feedback">email é obrigatório.
          </div>
          <div *ngIf="registerForm.get('email').hasError('email')
          && registerForm.get('email').touched" class="invalid-feedback">
            Deve ser um e-mail válido.
          </div>
        </div>
      </form>
    </div>

    <input type="password" id="password" class="form-control" placeholder="Senha" name="password" required
      [(ngModel)]="model.password">

    <span>
      <button [disabled]="!loginForm.valid || mostrarSpinner" id="btnLog" class="btn btn-lg btn-primary btn-block"
        type="submit">Entrar <i *ngIf="mostrarSpinner" class="text-center mb-3" class="fas fa-spinner fa-pulse mostrarSpinner"></i></button>
    </span>

    <p class="mt-3 mb-1 text-muted">Não tem login? Cadastre-se abaixo</p>
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me cadastrar</button>
   </form>

</form>
