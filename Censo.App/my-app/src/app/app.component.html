
<app-inicio></app-inicio>

<router-outlet></router-outlet>

    <!-- Position it -->
    <div style="position: absolute; bottom: 10px; right: 5px;">
  
        <!-- Then put toasts within -->
        <div id="ttoast" class="toast slow hide" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header" style="color: #39496c">
            <i class="fas fa-rocket"></i>
            <strong class="ml-2 mr-2">::Mensagem::</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="HideToast()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            Otimização Concluída
            <span class="badge badge-primary" type="button" [routerLink]="['/Resultados']">Confira aqui</span>
          </div>
        </div>
      </div>
