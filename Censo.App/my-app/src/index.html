<script>
    function ToggleDetalhe(obj) {
      var id  = "#linha_" + obj.id;
      //var img = $("#i_" + obj.id)
       //console.log(id);
      ($("#i_" + obj.id).hasClass("fa-plus")) ? $("#i_" + obj.id).removeClass("fa-plus").addClass("fa-minus") : $("#i_" + obj.id).removeClass("fa-minus").addClass("fa-plus");
      $(id).slideToggle("slow");
    };
</script>
